				<meta property="description" content=" Pola tanaman  buah apel secara monokultur sehingga rimbun dan kebutuhan cahaya matahari dapat terpenuhi sera sirkulasi udara baik. Penanaman dilakukan dengan memasukkan bibit ke dalam lubang tanam yang sudah dibuat berukurang 50x50x50 cm hingga 1x1x1 meter dengan bagian atas dan bawa sudah diberikan pupuk yang kemudian ditimbun dengan tanah yang tidak terlalu tebal.
Pemupukan dilakukan saat musim hujan dengan memberikan pupuk kandang yang ditambahkan pupuk urea 1-2 bulan sekali sebanyak 5 gram. Penyiraman tanaman buah apel juga diperlukan satu minggu sekali. Untuk menghindari hama dan penyakit dapat disemprotkan insektisida dan fungisida sebanyak 2x dalam satu bulan.
Tanaman buah apel yang sudah berumur 4-5 bulan umumnya sudah dapat dipanen. Idealnya pemanenan dilakukan pada buah apel yang telah mencapai ukuran maksimal dengan mengeluarkan aroma wangi buah yang menyengat dan warna buah masak lebih jelas terlihat. Siklus pemanenan buah apel dapat dilakukan setiap 6 bulan sekali.
."/>

			<div property="name">Belimbing</div>
				<<meta property="potentialAction" content=" Tanaman belimbing dengan nama latin Averrhoa Carambola L. memiliki bentuk yang khas seperti bentuk bintang. Buah belimbing mengandung vitamin C yang tinggi dan terkadapt kadungan gizi lainnya yaitu kalori, karbohidrat, protein, lemak, serat, vitamin A, vitamin E. Buah belimbing dapat membantu mengobati penyakit batuk, sariawan, gusi berdarah, panu, jerawat, menurukan darah tinggi atau hipertensi, mencegah penyakit diabetes, melancarkan pencernaan, dapat sebagai makanan diet karena mengandung pectin, dan dapat mengobati radang rectum.."/>
				<meta property="description" content="Tanaman buah belimbing ditanam pada lubang tanah berukuran 50x50x50 cm, tanah bagian atas dicampur dengan pupuk kandang dengan perbandingan 1:1 yang kemudian diberi pupuk NPK 20-10-10 sebanyak satu genggam pada setiap lubang tanam. Jarak antar tanaman belimbing sekitar 6x6 meter. Pemupukan dapat dilakukan pada umur 3 bulan sebanyak 25 kg pupuk kandang dengan 50 gramNPK/pohon, umur 1 tahun sebanyak 25 kg pupuk kandang dengan 150 gram NPK/pohon, umur 2 tahun sebanyak 50 kg pupuk kandang dengan 500 gram NPK/pohon, umur 3 tahun sebanyak 75 kg pupuk kandang dengan 1 kilogram NPK/pohon. Untuk menghindari hama dan penyakit dapat dilakukan pencegahan dengan penyemprotan pestisida yang dilakukan 2 minggu sekali. Penyiraman dapat dilakukan dengan menyiram ataupun penggenangan sampai daerah sekitar tanaman basah. Tanaman buah belimbing dapat menghasilkan 100 buah yang dipelihara sampai besar. Panen buah belimbing dapat dilakukan saat umur buah 35-60 hari saat ukuran buah besar maksimal, matang, warna buah berubah dari hijau menjadi kekuningan atau merah atau putih atau warna lainnya tergantung varietas buah belimbing.."/>
				<meta property="location" content="Tanaman buah belimbing dapat tumbuh pada dataran rendah dengan ketinggian 500 mdpl dengan kedalaman air antara 50-200 cm dibawah permukaan tanah dan tanah dengan pH 5,5-7,5. Intensitas cahaya matahari sekitar 45-50% dengan iklim basah antara 7,5 bulan dan 4,5 bulan kering.."/>

			<div property="name">Cimpedak</div>
				<meta property="potentialAction" content=" Tanaman cempedak adalah buah-buahan dari famili Moraceae dengan nama latin buah Artocarpus integer. Buah cempedak mengandung banyak nutrisi diantaranya Enzim, Vitamin C, vitamin A, Ascobic Acid dan Bioflavanoid. potentialAction dari buah cempedak yaitu menyehatkan mata, merendahkan kolesterol pada darah, mengobati penyakit tumor, meredakan penyakit malaria, memperlancar pencernaan, menjaga daya tahan tubuh, mencegah resiko stroke, dan kandungan nutrisinya dapat memberi rasa kenyang dan membentuk tubuh menjadi langsing.."/>
				<meta property="description" content=" Pohon cempedak dapat ditanam dengan jarak 10x10 meter dengan ukuran lubang 80x80x70 cm, penggalian penggalian tanah bagian atas (20 cm) dipisahkan dengan bagian bawah tambang dan kiri selama 2–3 minggu. Lubang tanam ditutup kembali dengan tanah galian pada pertama kali memasuki setelah dicampur dgn pupuk kandang organik / kompos sebanyak + 30 kg / lubang. Tanam dilakukan pada musim hujan di sore hari dengan bibit tanam sekitar 5 cm dan bibit yang baru ditanam diberi naungan selama 3-5 bulan. Tanaman pengganggu disekitar tanaman cukup dipangkas dan biarkan mengering disekitar pohon sebagai pupuk organik. Buah cempedak yang mulai membesar sebaiknya dibungkus dengan kantong hitam dengan diberi lubang pada bagian bawah sekitar 2-3 cm. Bila perlu bakar daun kering disekitar pohon dengan membuat pembakaran cukup berasap untuk membuat serangga tidak mendekati buah. Dalam satu tangkai pada masa panen mengandung 3-10 buah. Untuk memastikan buah matang dan siap dipetik, gunakan peniti atau jarumdengan menusuk salah satu bagian yang paling atas pada tangkai buah.."/>
				<meta property="location" content=" Pohon buah cempedak tumbuh pada daerah dengan musim kering yang tidak tegas, lahan dengan permukaan air tanah yang dangkal, atau bahkan sesekali tergenang banjir. Pohon cempedak dapat tumbuh pada curah hujan tahunan 1500-2500 mm dan musim kemarau tidak terlalu keras dengan suhu udara 16o-21oC dan suhu maksimum 31,5. Tanah yang gembur dan sedikit berpasir dengan pH rendah antara 6-7,5. Pohon cempedak dapat tumbuh pada dataran rendah dengan ketinggian 1.300 meter diatas permukaan laut.."/>

				<meta property="description" content=" Tanam bibit pada lahan yang gembur di area yang terbuka dengan sinar matahari secara langsung. Siapkan lubang 20-30 cm dan masukkan pupuk kompos atau pupuk kandang sebanyak tiga perempat bagian setelah itu biarkan lubang selama dua minggu untuk mengupayakan kondisi tanah stabil. Lakukan penyiraman secara rutin pada pagi dan sore hari. Waktu yang dianjurkan pada pagi hari adalah mulai dari pukul 7 hingga 9, sedangkan waktu yang dianjurkan saat sore hari adalah pada pukul 3 hingga 5 sore. Selain dari waktu tersebut, janganlah melakukan penyiraman. Penyiangan atau pemberantasan gulma sebaiknya dilakukan secara berkala. Hal ini sudah dapat dipantau sejak 2 minggu setelah bibit dipindahkan ke media tanam permanen. Pemberantasan gulma dapat dilakukan dengan menggunting, mencangkul, ataupun mencabutnya dengan tangan. Saat usia tanaman belum menginjak satu tahun. Pada fase ini, campuran pupuk yang baik untuk diberikan adalah pupuk kandang, TSP, Urea, dan ZK. Taburkanlah pupuk tersebut di area sekeliling tanaman jambu biji. Kemudian saat tanaman jambu biji berusia 1 – 3 tahun (biasanya sudah melewati masa berbuah sebanyak dua kali), pupuk yang disarankan untuk diberikan adalah pupuk NPK dan TSP. Pemberian pupuk sebaiknya dilakukan dalam jangka waktu tiga bulan sekali. Selanjutnya saat usia tanaman sudah di atas usia tiga tahun, pemberian pupuk hanya dilakukan jika tanaman dirasa tubuh kurang sempurna. Pada fase ini disarankan untuk memberikan pupuk kandang, TSP, dan NPK.."/>

				<meta property="location" content=" Tanaman lengkeng tumbuh baik di tanah yang gembur dengan air tanah yang rendah tetapi tidak menggenang. Di daerah saya percobaan tanaman lengkeng tidak pernah menghasilkan buah, karena permukiman tanah sangat dalam, lebih dari 15 meter. lengkeng tumbuh/berbuah baik di daerah yang banyak hujannya dan permukaan air tanah tinggi. lengkeng baik tumbuhnya di daerah yang tingginya 300 - 1.000 meter dpl. Namun di Muangthai tanaman lengkeng tumbuh di daerah yang tanahnya berada di dekat pantai agak padat, dengan curah hujan 6 bulan kering.."/>

				<meta property="location" content=" Pohon leci dapat tumbuh mencapai 10-28 meter dan termasuk golongan pohon evergreen (selalu berdaun hijau). Leci tumbuh dengan baik di daerah dingin dengan ketinggian lebih dari 700 m di atas permukaan laut, curah hujan yang tinggi sekitar rata-rata 2.000 mm per tahun dan suhu udara yang baik adalah sekitar 9°C-19°C  selama musim hujan dan 25°C-33°C selama musim kemarau. Jenis tanah yang cock untuk menanam leci yaitu tanh yang gembur berhumus banyak. Tanaman leci memerlukan suhu hangat di iklim subtropis & suhu sejuk di iklim tropis. Tipe tanah agak kering, sedikit asam dan kaya bahan organik merupakan tipe tanah terbaik untuk tanaman leci.."/>

			<div property="name">Mangga</div>
				<meta property="potentialAction" content=" Tanaman buah mangga memiliki nama latin Mangifera indica memiliki kandungan gizi yang cukup tinggi. Zat gizi yang terkandung dalam mangga, di antaranya adalah provitamin A, vitamin B 1, vitamin C, kalsium, fosfor, kalium, dan serat. potentialAction buah mangga yaitu mengatasi penyakit diabetes, mencegah penyakit jantung, pencegah penyakit kanker, menyehatkan tulang, melancarkan pencernaan, mencegah degenerasi macula dan manula, mengobati anemia, mengontrol kadar kolesterol, menyehatkan mata, mencegah asma, dan berpotentialAction juga untuk kecantikan seperti menyembuhkan jerawat, mengatasi bintik hitam pada wajah, mengatasi kulit terbakar sinar matahari, serta melembutkan rambut.."/>
				<meta property="description" content=" Jarak tanam pohon mangga idealnya 10 m x 10 m atau 12 m x 12 m. Buat lubang tanam pada titik tanam yang sudah ditentukan. Pada tanah yang bertekstur keras lubang tanam dibuat dengan ukuran 1 m x 1 m x 1 m. Sedangkan pada tanah bertekstur gembur lubang tanam bisa lebih kecil, yaitu sekitar 60 cm x 60 cm x 60 cm. Lubang tanam kemudian dibiarkan terbuka selama kurang lebih 1 bulan untuk menetralkan pH tanah. Lebih bagus tanah di ukur pHnya dan taburkan kapur pertanian jika pH dibawah 5,0. Pemberian pupuk dasar dilakukan setelah 7 atau 10 hari dan bibit mangga bisa segera dipindah tanam. Lakukan pengontrolan tanaman secara rutin dan segera sulam tanaman yang mati, terserang penyakit atau tanaman yang pertumbuhannya tidak normal. Pada masa – masa awal tanaman mangga kecil memerlukan air yang cukup supaya pertumbuhannya baik. Lakukan penyiraman jika tidak turun hujan dan tanah disekitar pangkal batang tanaman mengering. Pemeliharaan selanjutnya adalah penyiangan gulma atau rumput liar. Bersihkan tanah disekitar tanaman dari gulma pengganggu. Jika tidak dibersihkan gulma dapat mengganggu pertumbuhan tanaman dan akan terjadi persaingan memperoleh nutrisi di dalam tanah. Pemupukan untuk tanaman muda pupuk yang digunakan adalah NPK 14 ; 14 ; 14 dan pupuk urea. Dengan dosis 300 – 500 gram pupuk NPK dan 300 gram Urea per pohon. Untuk tanaman dewasa jenis pupuk yang digunakan adalah NPK 14 ; 14 ; 14 dan pupuk kandang/kompos. Dengan dosis 1,5 – 2 kilogram pupuk NPK dan 1 sak pupuk kandang per pohon. Untuk tanaman umur 8 – 10 tahun pupuk yang digunakan adalah pupuk kandang/kompos, sebanyak 2 sak per pohon. Pemupukan dilakukan dengan cara membuat parit melingkari batang pohon mangga. Parit dibuat dengan kedalaman 30 cm dengan lebar parit kira-kira selebar mata cangkul. Jarak antara parit dan batang pohon mangga yautu sejauh mahkota tanaman. Jika bibit tanaman berasal dari hasil okulasi, biasanya tanaman mangga akan mulai berbunga ketika berusia 3 atau 4 tahun setelah tanam. Pembuahan berlangsung antara pertengahan agustus s/d desember. Panen buah mangga disesuaikan dengan kebutuhan, bisa dipanen ketika buah masih muda atau dipanen ketika buah sudah cukup tua dan hampir matang. Tanda-tanda buah mangga yang sudah tua adalah warna kulitnya yang sudah berubah menjadi hijau tua atau kebiruan.."/>
				<meta property="location" content=" Tanaman buah mangga dapat tumbuh pada ketinggian 1200 meter di atas permukaan laut dengan suhu optimum antara 24° - 27°C. Tanaman mangga cocok untuk hidup di daerah dengan musim kering selama 3 bulan. Masa kering diperlukan sebelum dan sewaktu berbunga. Jika ditanam di daerah basah, tanaman mengalami banyak serangan hama dan penyakit serta gugur bunga/buah jika bunga muncul pada saat hujan. Tanah yang baik untuk budidaya mangga adalah gembur mengandung pasir dan lempung dalam jumlah yang seimbang. Tanaman ini hidup di daerah tropis dengan curh hujan 1000  /tahun. Toleran dengan tingkat keasaman tanah atau pH 6 – 7,5 serta kelembaban tanah 70% - 80%.."/>

	<div typeof="SearchAction">

		<div property="query" typeof="SearchAction">
			<div property="name">Naga</div>
				<<meta property="potentialAction" content=" Tanaman buah naga memiliki nama latin Hylocereus undatus dengan kandungan 60 kalori dan kaya akan vitamin C, B1, B2 dan B3, dan mineral seperti zat besi, kalsium, dan fosfor. potentialAction buah naga yaitu membantu mengurangi berat badan, membantu proses detoksifikasi, mencegah penyakit kanker, mencegah penyakit diabetes, mencegah tekanan darah tinggi, meningkatkan sistem kekebalan tubuh, mencegah penyakit jantung, meningkatkan nafsu makan, melancarkan pencernaan, mengobati penyakit batuk dan asma, membantu pertumbuhan dan kesehatan tulang serta melancarkan peredaran darah, menjaga kestabilan tekanan darah dan gula darah, mencegah dan mengatasi kurang darah (anemia), meningkatkan imunitas (kekebalan tubuh), menambah tenaga dan kekuatan, mencegah keguguran dan kelahiran prematur, memperkuat tulang dan gigi, dan membantu perkembangan dan pertumbuhan janin.."/>
				<meta property="description" content=" Penanaman dilakukan dengan membuat lubang tanam dengan ukuran 60×60 cm dengan kedalaman 25 cm. Campurkan 10 kg pasir dengan tanah galian untuk menambah porositas tanah. Tambahkan pupuk kompos atau pupuk kandang yang telah matang sebanyak 10-20 kg. Tambahkan juga dolomit atau kapur pertanian sebanyak 300 gram, karena buah naga memerlukan banyak kalsium. Aduk bahan-bahan tersebut hingga merata. Timbun kembali lubang tanam dengan campuran media di atas. Kemudian siram dengan air hingga basah tapi jangan sampai tergenang. Biarkan lubang tanam yang telah ditimbun kembali tersinari matahari dan mengering. Setelah 2-3 hari, berikan pupuk TSP sebanyak 25 gram. Pemberian pupuk melingkari tiang panjat dengan jarak sekitar 10 cm dari tiang. Biarkan selama kurang lebih 1 hari. Kini lubang tanam siap untuk ditanami. Pemupukan dengan pupuk kompos atau pupuk kandang dilakukan setiap 3 bulan sekali dengan dosis 5-10 kg per lubang tanam. Pada saat berbunga dan berbuah berikan pupuk tambahan NPK dan ZK masing-masing 50 dan 20 gram per lubang tanam. Pada tahun berikutnya perbanyak dosis pemberian pupuk sesuai dengan ukuran tanaman. Pupuk tambahan berupa pupuk organik cair, pupuk hayati atau hormon perangsang buah bisa diberikan untuk memaksimalkan hasil. Penyiraman dengan parit drainase dilakukan dengan merendam parit selama kurang lebih 2 jam. Bila penyiraman dilakukan dengan gembor, setiap lubang tanam disiram dengan air sebanyak 4-5 liter. Frekuensi penyiraman 3 kali sehari di musim kering, atau sesuai dengan kondisi tanah. Penyiraman bisa dikurangi atau dihentikan ketika tanaman mulai berbunga dan berbuah. Pengurangan atau penghentian penyiraman bertujuan untuk menekan pertumbuhan tunas baru sehingga pertumbuhan buah bisa maksimal. Penyiraman tetap dilakukan apabila tanah terlihat kering dan tanaman layu karena kurang air. Ciri-ciri buah yang siap panen adalah kulitnya sudah mulai berwarna merah mengkilap. Jumbai buah berwarna kemerahan, warna hijaunya sudah mulai berkurang. Mahkota buah mengecil dan pangkal buah menguncup atau berkeriput. Ukuran buah membulat dengan berat sekitar 400-600 gram.."/>
				<meta property="location" content=" Tanaman buah naga merupakan tanaman tropis dan sangat mudah beradaptasi terhadap lingkungan tumbuh dan perubahan cuaca seperti sinar matahari, angin, dan curah hujan. Curah hujan yang ideal untuk pertumbuhan tanaman ini adalah sekitar 60 mm/bulan atau 720 mm/tahun. Pertumbuhan dan perkembangan tanaman ini akan lebih baik bila hidup didataran rendah antara 0 – 350 m dpl. Suhu udara yang ideal bagi tanaman buah nga ini antara 260 – 360 C dan kelembaban antara 70 – 90 %. Tanaman buah naga merah dan putih dapat tumbuh dengan baik dan berbuah lebat serta rasanya manis memerlukan penyinaran matahari langsung sepanjang hari (minimal 8 jam sehari). Berkurangnya intensitas penyinaran matahari yang diterima akibat ternaungi gedung/bangunan atau tanaman lain maka pertumbuhan tanaman dan produksinya tidak maksimal. Curah hujan yang ideal untuk pertumbuhan dan perkembangan tanaman ini adalah sekitar 60 mm/bulan atau 720 mm/tahun. Pada curah hujan 600 – 1.300 mm/tahun pun tanaman ini masih dapat tumbuh. Namun, tanaman ini tidak tahan dengan genangan air. Hujan yang terlalu deras dan berkepanjangan akan menyebabkan kerusakan yang ditandai dengan proses pembusukan akar yang terlalu cepat dan akhirnya merambat sampai ke pangkal batang. Sementara intensitas sinar matahari yang disukai sekitar 70% – 80%. Ketinggian tempat untuk pembudidayaan buah naga merah dan putih yaitu dataran rendah sampai medium yang berkisar 0 m – 500 m dari permukaan laut, yang ideal adalah kurang dari 400 mdpl. Di daerah pada ketinggian di atas 500 m dpl, buah naga merah dan putih masih dapat tumbuh dengan baik dan berbuah, namun buahnya tidak lebat dan rasa buah kurang manis. Untuk buah naga kuning, ketinggian tempat yang cocok untuk pertumbuhan dan berproduksinya adalah di atas 800 mdpl (dataran tinggi atau pegunungan).."/>
				
		</div>

		<div property="query" typeof="SearchAction">
			<div property="name">Pisang</div>
				<<meta property="potentialAction" content=" Tanaman pohon pisang memiliki nama latin Musa Musaceae yang memiliki kandungan nutrisi seperti potasium, serat, vitamin A, K, C, dan zat besi lain menjadikan pisang sebagai buah super sehat. potentialAction buah pisang diantaranya sebagai sumber energi, mengobati diare, mencegah penyakit maag, mengeluarkan racun dari dalam tubuh, mengatasi depresi, melindungi dari penyakit jantung, meningkatkan metabolisme, mengatur tekanan darah, mencegah diabetes, melancarkan pencernaan, melembabkan kulit, mengobati jerawat, mencegah penuaan dini, ."/>
				<meta property="description" content=" Sebelum menanam pohon pisang, bersihkan lahan dan lakukan olah tanah. Pada 2 minggu hingga 1 bulan sebelum tanam buatlah lubang tanam dengan ukuran 50 cm x 50 cm x 50 cm dengan jarak tanam sekitar 2 m x 2 m hingga 3 m x 3 m. Lalu tutup kembali lubang tersebut dengan memasukkan tanah lapisan bawah terlebih dahulu dari hasil pembuatan lubang. Sama seperti penanaman bibit pada umumnya, sebaiknya penanaman dilakukan pada saat hujan sudah turun atau menjelang musim hujan. Lakukan penanaman pada sore hari agar bibit tidak strees terhadap lingkungan baru. Masukkan bibit ke dalam lubang yang sudah dibuat sebelumnya, tutup secara perlahan, dan lakukan penyiraman. Rekomendasi pemupukan yang diberikan oleh BP2TP yaitu: pemberian pupuk organik (pupuk kandang) sebanyak 10 kg/lubang sebelum penanaman dan dibiarkan selama 1-2 minggu. Kemudian untuk pupuk organik yang dapat diberikan adalah 0,233 kg Urea, 0,10 kg SP-36, dan 0,10 kg KCl per tanaman. Untuk tanaman yang baru ditanam diberi 3 kali yaitu ¼ saat tanam dan sisanya dibagi dua umur 3 bulan dan umur 6 bulan. Sedangkan untuk tanaman umur 1 tahun atau lebih, pupuk diberikan 2 kali pada awal musim hujan dan akhir musim hujan. Buah pisang yang dipanen disesuaikan dengan tujuan apakah akan dikonsumsi langsung atau dikirim dulu ke suatu tempat hingga diekspor. Apabila tujuannya dikonsumsi langsung maka panen dapat dilakukan setelah buah tua atau sudah ada yang masak di pohon. Sedangkan untuk keperluan pengiriman hingga ekspor, maka pisang dipanen tidak terlalu tua (derajat ketuaan 75-85%) tetapi sudah masak fisiologis (kadar patinya sudah maksimum).."/>
				<meta property="location" content=" Tanaman pisang cukup adaptif jika ditumbuhkan baik pada dataran rendah maupun dataran tinggi (<1.600 mdpl). Suhu optimum untuk pertumbuhan tanaman pisang berada dikisaran 27 derajat C dengan suhu maksimum 38 derajat C. Tingkat curah hujan yang cocok untuk pertumbuhan tanaman pisang adalah 2000-2500 mm/tahun dengan tingkat keasaman tanah atau pH sebesar 4,5-7,5.."/>

	<div typeof="SearchAction">

		<div property="query" typeof="SearchAction">
			<div property="name">Rambutan</div>
				<<meta property="potentialAction" content=" Tanaman buah rambutan memiliki nama latin Nephelium Lappaceum L mengandung karbohidrat, protein, lemak, fosfor, besi, kalsium dan vitamin C. Buah rambutan memiliki potentialAction yaitu menurunkan kadar gula dalam darah (hipoglikemik), mengobati penyakit disentri, penyakit demam, penyakit sariawan, penyakit diare, menurunkan panas, menyembuhkan penyakit kecing manis (diabetes melitus), dan menghitamkan rambut.."/>
				<meta property="description" content=" Penanaman dilakukan dengan menyiapkan pohon pangkal sebaiknya melalui proses perkecambahan kemudian ditanam dengan jarak 10 x 10 cm setelah berkecambah & berumur 1-1,5 bulan atau telah tumbuh daun sebanyak 3 helai maka bibit/zaeling dapat dipindahkan pada bedeng ke dua dengan jarak 1-14 meter. Untuk menghindari sengatan sinar matahari secara langsung dibuat atap yg berbentuk miring lebih tinggi ke timur dengan maksud supaya mendapatkan sinar matahari pagi hari secara penuh. Pembuatan lubang pada bedeng-bedeng yg telah siap untuk tempat penanaman bibit rambutan yg sudah jadi dilakukan setelah tanah diolah secara matang kemudian dibuat lobang-lobang dengan ukuran 1 x 1 x 0,5 m yg sebaiknya telah dipersiapkan 3-4 pekan sebelumnya & pada waktu penggalian tanah yg diatas & yg dibawah dipisahkan yg nantinya dipergunakan untuk penutup kembali lubang yg telah diberi tanaman, sedangkan jarak antar lubang sekitar 12-14 m. Setelah berlangsung selama 2 pekan lubang ditutup dengan susunan tanah seperti sedia kala & tanah yg bagian atas dikembalikan setelah dicampur dengan 3 blek (1 blek kurang lebih 20 liter) pupuk kandang yg sudah matang, & kira-kira 4 pekan & tanah yg berada di lubang bekas galian tersebut sudah mulai menurun baru rambutan ditanam & tidak perlu terlalu dlm secukupnya, maksudnya batas antara akar & batang rambutan diusahakan setinggi permukaan tanah yg ada disekelilingnya. Pada tahun ke 2 setelah penanaman bibit diberikan pada setiap pohon dengan campuran 30 kg pupuk kandang, 50 kg TSP, 100 gram Urea & 20 germ ZK dengan cara ditaburkan disekeliling pohon/dengan jalan menggali disekeliling pohon sedalam 30 cm selebar antara 40-50 cm, kemudian masukkan campuran tersebut & tutup kembali dengan tanah galian sebelumnya. Tahun berikutnya perlu dosis pemupukan perlu ditambah dengan komposisi 50 kg pupuk kandang, 60 kg TSP, 150 gr Urea & 250 gr ZK dengan cara pemupukan yg sama, apabila menggunakan pupuk NPK maka perbandingannya 15:15:15 dengan ukuran diantara 75-125 kg untuk setiap ha, & bila ditabur dalam musim hujan & dengan komposisi 250-350 kg apabila dilakukan saat awal musim penghujan. Buah rambutan yg telah matang dengan ciri-ciri melihat warna yg disesuikan dengan jenis rambutan yg ada juga dengan mencium baunya serta yg terakhir dengan merasakan rambutan yg sudah masak dibandingkan dengan rambutan yg belum masak, dapat dipastikan bahwa pemanenan dilakukan sekitar bulan Nopember sampai Februari, juga dapat dipengaruhi musim kemarau atau musim penghujan.."/>
				<meta property="location" content=" Rambutan adalah suatu pohon buah-buahan tropis yang tumbuh baik pada kisaran suhu antara 22C ke 35C, dengan curah hujan 2000 sampai 3000 mm. Tanaman ini tidak teradaptasi dengan suhu rendah, pada suhu 4C tanaman ini menggugurkan daun . Jenis tanah yang disukai adalah tanah liat dengan pH 5 sampai 6.5. Dalam budidaya rambutan angin berperan dalam penyerbukan bunga. Intensitas curah hujan yang dikehendaki oleh pohon rambutan berkisar antara 1.500-2.500 mm/tahun dan merata sepanjang tahun Sinar matahari harus dapat mengenai seluruh areal penanaman sejak dia terbitsampai tenggelam, intensitas pancaran sinar matahari erat kaitannya dengan suhu lingkungan. Tanaman rambutan akan dapat tumbuh berkembang serta berbuah dengan optimal pada suhu sekitar 250C yang diukur pada siang hari. Kekurangan sinar matahari dapat menyebabkan penurunan hasil atau kurang sempurna (kempes). Kelembaban udara yang dikehendaki cenderung rendah karena kebanyakan tumbuh di dataran rendah dan sedang. Apabila udara mempunyai kelembaban yang rendah, berarti udara kering karena miskin uap air. Kondisi demikian cocok untuk pertumbuhan tanaman rambutan.."/>

			<div property="name">Strawberry</div>
				<meta property="potentialAction" content=" Tamanan buah strawberry memiliki nama latin Fragaria mengandung mineral potas, mangan, dan iron yang cukup baik, dilengkapi dengan beberapa vitamin seperti vitamin B1, vitamin B2, vitamin B3, vitamin B6, vitamin K, vitamin A, and vitamin E. potentialAction buah strawberry yaitu sebagai antioksidan, buah yang dapat digunakan sebagai asupan diet, memperlancar pencernaan, kesehatan mata, kesehatan tulang, anti inflamasi, anti kanker, menurunkan tekanan darah, mengobati jerawat, menghaluskan kulit, memutihkan gigi, mencegah radang dan alergi, menjaga kesehatan otak, mencegah penyakit jantung dan memperkuat daya tahan tubuh.."/>
				<meta property="description" content=" Sebelum ditanami, gulma atau tumbuhan liar harus dibersihkan dengan dicangkul, dicabut hingga akarnya, kemudian dikumpulkan di satu tempat. Hindari penggunaan herbisida agar organisme dalam tanah lestari dan kesuburan tanah terjaga. Pencangkulan tanah dilakukan sedalam 30-40 cm, selain untuk membersihkan gulma juga untuk menggemburkan tanah lapisan atas. Setelah tanah gembur dan diratakan, sebarkan 20 – 40 ton/ha pupuk kandang sekitar 20 ton/ha dengan 2 ton/ha kapur pertanian (dolomit), kemudian dicampur dengan tanah lapisan atas hinga rata. Lubang tanam dengan jarak 40 x 30 atau 50 x 50 atau 50 x 40 cm.  Penanaman dilakukan dengan menggali tanah sedalam 10-15cm atau disesuaikan dengan benih strawberry. Tanaman stroberi sangat tidak tahan dengan curah hujan yang berlebihan. Karena itu, setelah tanam segera pasang atap pelindung tanaman menggunakan plastik putih yang tembus cahaya. Pengairan dilakukan secara teratur, 2 – 3 kali dalam seminggu kecuali pada musim hujan. Volume siraman untuk setiap tanaman kurang lebih 150 –250 cc bergantung pada fisik tanah, kelembaban udara dan temperatur. Pemupukan dilakukan sebanyak 2 g NPK yang kandungan N lebih tinggi (32-10-10)/1 liter. Siramkan sebanyak 100-150 ml larutan/tanaman di sekitar akar tanaman setiap 2-4 minggu sekali (bergantung pada kesuburan tanaman).."/>
				<meta property="location" content="tanaman yang berasal dari daerah beriklim subtropik, stroberi juga dapat tumbuh dan berproduksi dengan baik di daerah pegunungan Indonesia yang udaranya sejuk. Lokasi yang baik untuk stroberi adalah ketinggian 1 – 1.500 mdpl, suhu udara 14 – 24oC, dan kelembaban yang relatif tinggi (85-95%), dan tidak mengalami suhu dan kelembaban yang ekstrim. Stroberi menghendaki tanah gembur dengan porositas dan drainase baik. Karena itu sangat cocok pada tanah yang kaya bahan organik dan mengandung pasir. Derajad kemasaman tanah atau pH tanah yang ideal adalah 5,6-6,5. Stroberi menyukai sinar matahari penuh dengan lama penyinaran antara 8 – 10 jam/hari. ."/>

	<div typeof="SearchAction">
       	<span property="identifier">T</span>
		<div property="query" typeof="SearchAction">
			<div property="name">Tomat</div>
				<<meta property="potentialAction" content=" Tanaman buah tomat memiliki nama latin Solanum lycopersicum mengandung nutrisi tinggi, beberapa nutrisi yang didapat dari tomat adalah antioksidan Likopen, Vitamin C, Potasium/Kalium, Folat dan Vitamin K. potentialAction buah tomat yaitu menjaga kesehatan mata, melancarkan pencernaan, menurunkan kadar kolesterol, mencegah penyakit kanker, memperkuat tulang, mencegah depresi, menghaluskan dan menjaga kesehatan kulit.."/>
				<meta property="description" content=" Pada budidaya tomat organik, semprotkan pupuk organik cair yang mempunyai kandungan kalium tinggi pada saat tanaman akan berbunga dan berbuah (fase generatif). Penyemprotan bisa dilakukan setiap minggu. Harus diperhatikan, pupuk organik cair harus diencerkan terlebih dahulu, 1 liter pupuk cair dengan 100 liter air. Penting untuk dicatat, konsentrasi pupuk organik cair tidak boleh melebihi 2%. Selain itu, kita bisa menambahkan pupuk kandang atau kompos setelah tanaman berumur 2-3 minggu dengan dosis satu gengam tangan per tanaman. Untuk budidaya tomat non-organik, pada usia satu minggu berikan campuran urea dan KCl dengan perbandingan 1:1 sebanyak 1-2 gram per tanaman. Kemudian setelah umur 2-3 minggu berikan kembali urea dan KCl sebanyak 5 gram per tanaman. Bila pada umur lebih dari 4 minggu tanaman masih terlihat kurang gizi berikan urea dan KCl sebanyak 7 garm per tanaman. Perhatikan, pemberian urea dan KCl jangan sampai mengenai tanaman karena bisa melukai tanaman tersebut. Berikan jarak 5-7 cm dari tanaman. Budidaya tomat baru bisa dipanen 60-100 hari setelah tanam, tergantung dari varietasnya. Penentuan waktu panen berdasarkan umur tanaman kadang kala tidak efektif. Sebaiknya gunakan pengamatan fisik terhadap tanaman. Tanaman tomat sudah dikatakan siap panen apabila kulit buah berubah dari hijau menjadi kekuning-kuningan, bagian tepi daun menguning dan bagian batang mengering. Pemetikan hendaknya dilakukan di pagi atau sore hari karena pada siang hari tanaman masih melakukan fotosintesis. Pada keadaan demikian penguapan sedang tingi-tingginya sehingga buah tomat yang dipetik akan cepat layu. Pemanenan bisa dilakukan setiap 2-3 hari sekali. Di Indonesia produktivitas tanaman tomat secara rata-rata mencapai 15,84 ton per hektar. Namun untuk varietas tertentu dan didaerah-daerah tertentu bisa mencapai 25-30 ton per hektar.."/>
				<meta property="location" content=" Tanaman tomat bisa tumbuh baik di dataran tinggi maupun di dataran rendah, tergantung varietasnya. Tanaman tomatdapat tumbuh baik di dataran tinggi (lebih dari 700 mdpl), dataran medium (200 m - 700 mdpl), dan dataran rendah (kurang dari 200 m dpl). Faktor temperatur dapat mempengaruhi warna buah. Pada temperatur tinggi (di atas 32°C) warna buah tomat cenderung kuning, sedangkan pada temperatur tidak tetap warna buah cenderung tidak merata. Temperatur ideal dan berpengaruh baik terhadap warna buah tomat adalah antara 24°C - 28°C yang umumnya merah merata . Keadaan temperatur dan kelembaban yang tinggi, berpengaruh kurang baik terhadap pertumbuhan, produksi dan kualitas buah tomat. kelembaban yang relatip diperlukan untuk tanaman tomat adalah 80 %. Tomat tumbuh baik pada tingkat keasaman tanah pH 5,5-7. Tanaman tomat memerlukan intensitas cahaya matahari sekurang–kurangya 10-12 jam setiap hari.."/>
